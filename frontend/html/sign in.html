<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../css/sign in.css" />
    <link rel="icon" href="../img/blueprint.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script type="text/javascript" src="../javascript/auth.js" defer></script>
  </head>
  <body class="auth-page">
    <div class="auth-container">
      <div class="auth-gif" data-tilt>
        <img src="../img/login.avif" alt="img" class="auth-img" />
      </div>
      <div class="auth-box">
        <h2 id="auth-title">Đăng nhập</h2>
        <p id="error-message"></p>
        <form id="auth-form">
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email-input"
              name="email"
              placeholder="Email"
              class="envelope"
              required
            />
          </div>
          <div>
            <label for="password">Mật khẩu:</label>
            <input
              type="password"
              id="password-input"
              name="password"
              placeholder="Mật khẩu"
              class="lock"
              required
            />
          </div>
          <button type="submit" class="auth-btn">Đăng nhập</button>
        </form>
        <p id="toggle-text">
          Chưa có tài khoản?
          <a href="../html/sign up.html" id="toggle-auth">Đăng ký ngay</a>
        </p>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.1/vanilla-tilt.min.js"
    ></script>
  </body>
</html>
